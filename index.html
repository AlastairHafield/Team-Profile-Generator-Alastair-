<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Team Profile</title>
    <!--links-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  </head>
  <body>
    <!-- header -->
    <nav class="navbar navbar-light bg-light px-4 py-6 flex justify-start items-end">
        <a class="navbar-brand">
          <img src="teamLogo.png" width="100" height="60" class="d-inline-block align-top" alt="Image">
          
        </a>
        <p class="navbar">Team Viewer</p>
    </nav>
    <!--card container-->
    <div class="container">
        <div class="row justify-content-center" id="team-cards">     
            <!--card template-->                   
            <div class="card" style="width: 18rem;">
                <img src="job_role.jpg" class="card-img-top" alt="job role">
                <div class="card-body">
                    <h5 class="card-title">Name</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Job Role</h6>
                    <p class="card-text">ID: ID_Number</p>
                    <p class="card-text">Email: example@email.com</p>
                    <p class="card-text">Content: Content here</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
